language: c

os: osx

git:
  submodules: false

matrix:
  include:
    - osx_image: xcode6.4
      env:
      - TC_WORKER_TYPE: osx-10-10

env:
  global:
    secure: ""

before_script:
  - curl -OL https://bootstrap.pypa.io/2.6/get-pip.py
  - sudo python get-pip.py
  - sudo pip install virtualenv==16.7.9

script:
  - CI/start-worker.sh worker-$TC_WORKER_TYPE $TC_WORKER_TYPE
